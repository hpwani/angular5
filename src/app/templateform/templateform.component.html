<body>
    <h1>Template Form</h1>
    <div class="container">
        <div class="row">
            <div class="form-bg">
                <form #regForm='ngForm' (ngSubmit)="Register(regForm)">
                    <h2>Registration Form</h2><br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" name="firstname" required ngModel>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="lastname" required ngModel>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" name="email" email required ngModel #mail="ngModel">
                        <span class="help-bpx" *ngIf="mail.touched && !mail.valid">Please Enter Valid Email</span>
                    </div><br>
                    <div class="align-center">
                        <button type="submit" id="Register" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
